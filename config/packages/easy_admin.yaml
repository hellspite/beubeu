easy_admin:
    site_name: 'Beu-Beu Art Festival Amministrazione'
    formats:
        datetime: 'd M Y H:i'
    design:
        brand_color: '000'
    entities:
        # List the entity class name you want to manage
        Carousel:
            class: App\Entity\Carousel
            label: 'Carousel'
            form:
                fields: [{property: 'imageFile', type: 'vich_image'}]
            list:
                title: 'Lista Immagini Carousel'
                fields: [{property: 'image', type: 'image', base_path: '/uploads/images/carousel/'}, 'created']
        Mostra:
            class: App\Entity\Exhibit
            label: 'Mostre'
            form:
                fields: ['title', {property: 'imageFile', type: 'vich_image'}, 'description', 'year']
            list:
                title: 'Lista Mostre'
                fields: ['title', {property: 'image', type: 'image', base_path: '/uploads/images/exhibit/'}, 'created']
        Performance:
            class: App\Entity\Performance
            label: 'Concerti e Performance'
            form:
                fields: ['title', {property: 'imageFile', type: 'vich_image'}, 'description', {property: 'whendate', type_options: {'widget': 'single_text', 'format': 'dd/MM/yyyy H:mm', 'attr': {'class': 'js-datepicker'}}}]
            list:
                title: 'Lista Performance'
                fields: ['title', {property: 'image', type: 'image', base_path: '/uploads/images/performance/'}, 'created']
        Incontri:
            class: App\Entity\Meeting
            label: 'Incontri'
            form:
                fields: ['title', {property: 'imageFile', type: 'vich_image'}, 'description', {property: 'whendate', type_options: {'widget': 'single_text', 'format': 'dd/MM/yyyy H:mm', 'attr': {'class': 'js-datepicker'}}}]
            list:
                title: 'Lista Incontri'
                fields: ['title', {property: 'image', type: 'image', base_path: '/uploads/images/meeting/'}, 'created']
        Workshop:
            class: App\Entity\Workshop
            label: 'Workshop'
            form:
                fields: ['title', {property: 'imageFile', type: 'vich_image'}, 'description', {property: 'whendate', type_options: {'widget': 'single_text', 'format': 'dd/MM/yyyy H:mm', 'attr': {'class': 'js-datepicker'}}}]
            list:
                title: 'Lista Workshop'
                fields: ['title', {property: 'image', type: 'image', base_path: '/uploads/images/workshop/'}, 'created']
        Interventi:
            class: App\Entity\Street
            label: 'Interventi Urbani'
            form:
                fields: ['title', {property: 'imageFile', type: 'vich_image'}, 'description', {property: 'whendate', type_options: {'widget': 'single_text', 'format': 'dd/MM/yyyy H:mm', 'attr': {'class': 'js-datepicker'}}}]
            list:
                title: 'Lista Interventi Urbani'
                fields: ['title', {property: 'image', type: 'image', base_path: '/uploads/images/street/'}, 'created']
        Eventi:
            class: App\Entity\Event
            label: 'Eventi Collaterali'
            form:
                fields: ['title', {property: 'imageFile', type: 'vich_image'}, 'description', {property: 'whendate', type_options: {'widget': 'single_text', 'format': 'dd/MM/yyyy H:mm', 'attr': {'class': 'js-datepicker'}}}]
            list:
                title: 'Lista Eventi Collaterali'
                fields: ['title', {property: 'image', type: 'image', base_path: '/uploads/images/event/'}, 'created']
